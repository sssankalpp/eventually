<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Booking</title>
    <link rel="stylesheet" href="orgstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="cities.html">Cities</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Organizer</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Hall</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Hotel Carnival Banquet Hall">Hotel Carnival Banquet Hall</option>
                    <option value="Aditya Banquet Hall">Aditya Banquet Hall</option>
                    <option value="Pragati Celebration Hall">Pragati Celebration Hall</option>
                    <option value="Hotel Grand International Banquet Hall">Hotel Grand International Banquet Hall</option>
                    <option value="Madhuban Banquet Hall">Madhuban Banquet Hall</option>
                    <option value="Sai Mandap">Sai Mandap</option>
                    <option value="Panchavati Banquet Hall">Panchavati Banquet Hall</option>
                    <option value="Mangal Karyalay">Mangal Karyalay</option>
                    <option value="Hotel Manas Banquet Hall">Hotel Manas Banquet Hall</option>
                    <option value="Ashirwad Banquet Hall">Ashirwad Banquet Hall</option>
                    <option value="Shubham Banquet Hall">Shubham Banquet Hall</option>
                    <option value="Gurukripa Banquet Hall">Gurukripa Banquet Hall</option>
                    <option value="Dnyaneshwar Banquet Hall">Dnyaneshwar Banquet Hall</option>
                    <option value="Vikas Mandap">Vikas Mandap</option>
                    <option value="Anand Banquet Hall">Anand Banquet Hall</option>
                    <option value="Renuka Banquet Hall">Renuka Banquet Hall</option>
                    <option value="Hotel Latur Garden Banquet Hall">Hotel Latur Garden Banquet Hall</option>
                    <option value="Vrindavan Banquet Hall">Vrindavan Banquet Hall</option>
                    <option value="Swagat Banquet Hall">Swagat Banquet Hall</option>
                    <option value="Ganesh Banquet Hall">Ganesh Banquet Hall</option>  
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
