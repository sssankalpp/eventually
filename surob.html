        <form action="booked.html" method="GET">

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Hall</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="">--Select an Organizer--</option>
                    option>

        <option value="Hotel Surya Executive Banquet Hall">Hotel Surya Executive Banquet Hall</option>
        <option value="Hotel City Park Banquet Hall">Hotel City Park Banquet Hall</option>
        <option value="Pratham Garden">Pratham Garden</option>
        <option value="Vardhaman Banquet Hall">Vardhaman Banquet Hall</option>
        <option value="Solapur Social Club Hall">Solapur Social Club Hall</option>
        <option value="Sai Leela Banquet Hall">Sai Leela Banquet Hall</option>
        <option value="Hotel Mantralaya Banquet Hall">Hotel Mantralaya Banquet Hall</option>
        <option value="Hotel Vaishnavi Banquet Hall">Hotel Vaishnavi Banquet Hall</option>
        <option value="Pandit Dindayal Upadhyay Hall">Pandit Dindayal Upadhyay Hall</option>
        <option value="Shivtej Banquet Hall">Shivtej Banquet Hall</option>
        <option value="Shree Krishna Hall">Shree Krishna Hall</option>
        <option value="Siddhivinayak Banquet Hall">Siddhivinayak Banquet Hall</option>
        <option value="Grand Celebration Hall">Grand Celebration Hall</option>
        <option value="Suraj Mangal Karyalay">Suraj Mangal Karyalay</option>
        <option value="Pratik Banquet Hall">Pratik Banquet Hall</option>
        <option value="Sneh Sagar Banquet Hall">Sneh Sagar Banquet Hall</option>
        <option value="Meghdoot Hall">Meghdoot Hall</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
