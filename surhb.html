<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Booking</title>
    <link rel="stylesheet" href="orgstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="cities.html">Cities</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Hall</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Organizer</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Celebrations Events">Celebrations Events</option>
                    <option value="Elegant Events & Wedding Planners">Elegant Events & Wedding Planners</option>
                    <option value="Dream Wedding Planners">Dream Wedding Planners</option>
                    <option value="Shubham Events">Shubham Events</option>
                    <option value="Perfect Planners">Perfect Planners</option>
                    <option value="A1 Event Organizers">A1 Event Organizers</option>
                    <option value="Solapur Event Management">Solapur Event Management</option>
                    <option value="Vijay Event Planners">Vijay Event Planners</option>
                    <option value="Royal Event Planners">Royal Event Planners</option>
                    <option value="Eventastic Solutions">Eventastic Solutions</option>
                    <option value="Maheshwari Events">Maheshwari Events</option>
                    <option value="Radiant Event Planners">Radiant Event Planners</option>
                    <option value="Sankalp Event Management">Sankalp Event Management</option>
                    <option value="Golden Events">Golden Events</option>
                    <option value="Classic Events">Classic Events</option>
                    <option value="Blissful Events">Blissful Events</option>
                    <option value="Creative Event Planners">Creative Event Planners</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
