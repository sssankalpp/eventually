<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Booking</title>
    <link rel="stylesheet" href="orgstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
           <nav style="display:flex;justify-content: center;align-items: center;">
            <div class="this" style="font-size:3rem; margin-left: 20px;height:40px; .this:hover{color:palevioletred;background-color: #333;}"> <a href="index.html">Home</a></div>
            <div class="this" style="font-size:3rem; margin-left: 20px;height:40px; .this:hover{color:palevioletred;background-color: #333;}"> <a href="gallery.html">Gallery</a></div>
            <div class="this" style="font-size:3rem; margin-left: 20px;height:40px; .this:hover{color:palevioletred;background-color: #333;}"> <a href="cities.html">Cities</a></div>
            <div class="this" style="font-size:3rem; margin-left: 20px;height:40px; .this:hover{color:palevioletred;background-color: #333;}"> <a href="contact.html">About</a></div>
            <div class="this" style="font-size:3rem; margin-left: 20px;height:40px; .this:hover{color:palevioletred;background-color: #333;}"> <a href="about.html">Login</a></div>
           </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Organizer</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Hall</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Shree Sai Hall">Shree Sai Hall</option>
                    <option value="Gokul Garden">Gokul Garden</option>
                    <option value="Siddhivinayak Banquet Hall">Siddhivinayak Banquet Hall</option>
                    <option value="Shree Ganesh Hall">Shree Ganesh Hall</option>
                    <option value="Kumar Hall">Kumar Hall</option>
                    <option value="Royal Banquets">Royal Banquets</option>
                    <option value="Sanjay Hall">Sanjay Hall</option>
                    <option value="Shivam Hall">Shivam Hall</option>
                    <option value="The Grand Banquet">The Grand Banquet</option>
                    <option value="Aishwarya Hall">Aishwarya Hall</option>
                    <option value="Nashik Banquet Hall">Nashik Banquet Hall</option>
                    <option value="Manas Hall">Manas Hall</option>
                    <option value="Jubilee Banquets">Jubilee Banquets</option>
                    <option value="Sapphire Hall">Sapphire Hall</option>
                    <option value="Euphoria Hall">Euphoria Hall</option>
                    <option value="Imperial Hall">Imperial Hall</option>
                    <option value="Radiance Hall">Radiance Hall</option>
                    <option value="Classic Banquets">Classic Banquets</option>
                    <option value="Grandeur Hall">Grandeur Hall</option>
                    <option value="Royal Pavilion">Royal Pavilion</option>
                    <option value="Majestic Hall">Majestic Hall</option>
                    <option value="Opal Banquet Hall">Opal Banquet Hall</option>
                    <option value="Eternal Hall">Eternal Hall</option>   
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
