<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Booking</title>
    <link rel="stylesheet" href="orgstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="cities.html">Cities</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Organizer</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Hall</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Dome@NSCI SVP Stadium">Dome@NSCI SVP Stadium</option>
                    <option value="Blue Sea Banquets">Blue Sea Banquets</option>
                    <option value="The Leela Mumbai">The Leela Mumbai</option>
                    <option value="Renaissance Mumbai Convention Centre Hotel">Renaissance Mumbai Convention Centre Hotel</option>
                    <option value="Vivette Banquets">Vivette Banquets</option>
                    <option value="The Grand Banquet Hall">The Grand Banquet Hall</option>
                    <option value="Fortune Park Lake City">Fortune Park Lake City</option>
                    <option value="Golden Swan Country Club">Golden Swan Country Club</option>
                    <option value="De Grandeur Hotel and Banquets">De Grandeur Hotel and Banquets</option>
                    <option value="Vihang's Inn">Vihang's Inn</option>
                    <option value="Palms Water Resort">Palms Water Resort</option>
                    <option value="United 21 Thane">United 21 Thane</option>
                    <option value="Satkar Residency">Satkar Residency</option>
                    <option value="Dadar Club">Dadar Club</option>
                    <option value="Kohinoor Continental">Kohinoor Continental</option>
                    <option value="Golden Palace Banquet Hall">Golden Palace Banquet Hall</option>
                    <option value="Majestic Hall">Majestic Hall</option>
                    <option value="Asian Banquets">Asian Banquets</option>
                    <option value="The Thane Club">The Thane Club</option>
                    <option value="Thane Grand Central Banquet">Thane Grand Central Banquet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
