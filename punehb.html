<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Booking</title>
    <link rel="stylesheet" href="hallstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="cities.html">Cities</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Hall</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Organizer</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Dreams Event Management">Dreams Event Management</option>
    <option value="Purple Grapes Events & Entertainment">Purple Grapes Events & Entertainment</option>
    <option value="White Copper Entertainment">White Copper Entertainment</option>
    <option value="Dream Day Creations">Dream Day Creations</option>
    <option value="Mark 1 Events & Productions">Mark 1 Events & Productions</option>
    <option value="Show Makers">Show Makers</option>
    <option value="Seven Events">Seven Events</option>
    <option value="Weddings & More">Weddings & More</option>
    <option value="Celebrations Events">Celebrations Events</option>
    <option value="Vighnaharta Events">Vighnaharta Events</option>
    <option value="The Event People">The Event People</option>
    <option value="Shubham Events">Shubham Events</option>
    <option value="Perfect Planners">Perfect Planners</option>
    <option value="Party Poppers">Party Poppers</option>
    <option value="FNP Weddings & Events">FNP Weddings & Events</option>
    <option value="E Factor Events">E Factor Events</option>
    <option value="Big Bash Events">Big Bash Events</option>
    <option value="Event Dynamics">Event Dynamics</option>
    <option value="Urban Events">Urban Events</option>
    <option value="Vision Events">Vision Events</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
