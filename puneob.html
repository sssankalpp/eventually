<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Booking</title>
    <link rel="stylesheet" href="orgstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="cities.html">Cities</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Organizer</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Hall</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Hotel Parc Estique">Hotel Parc Estique</option>
    <option value="Noorya Business and Banquet Hotel">Noorya Business and Banquet Hotel</option>
    <option value="Govind Garden">Govind Garden</option>
    <option value="Rangoli Banquets">Rangoli Banquets</option>
    <option value="Spree Shivai Hotel">Spree Shivai Hotel</option>
    <option value="Royal Hall">Royal Hall</option>
    <option value="CV Hall">CV Hall</option>
    <option value="Shree Kohinoor Mangal Karyalaya">Shree Kohinoor Mangal Karyalaya</option>
    <option value="Aquarius Resort">Aquarius Resort</option>
    <option value="Fiesta Banquet Hall">Fiesta Banquet Hall</option>
    <option value="Mastiff Hotel">Mastiff Hotel</option>
    <option value="Arthur's Theme">Arthur's Theme</option>
    <option value="Asodit Banquets">Asodit Banquets</option>
    <option value="Marigold Banquet and Conventions">Marigold Banquet and Conventions</option>
    <option value="Yash Lawns">Yash Lawns</option>
    <option value="Siddhi Banquets">Siddhi Banquets</option>
    <option value="The Central Park Hotel">The Central Park Hotel</option>
    <option value="Deccan Rendezvous Hotel">Deccan Rendezvous Hotel</option>
    <option value="JW Marriott Hotel Pune">JW Marriott Hotel Pune</option>
    <option value="The O Hotel">The O Hotel</option>    
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
