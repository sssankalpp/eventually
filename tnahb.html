<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Booking</title>
    <link rel="stylesheet" href="hallstyle.css">
</head>
<body>
    <header>
        <div class="logo">eventually.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="cities.html">Cities</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <h1>Book Your Hall</h1>
        </header>
        <form action="booked.html" method="GET">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="hall">Select Organizer</label>
                <select id="hall" name="hall" required>
                    <option value="">--Please choose an option--</option>
                    <option value="The Event Factory">The Event Factory</option>
                    <option value="Encore Eventz">Encore Eventz</option>
                    <option value="Elite Events">Elite Events</option>
                    <option value="Eventesia">Eventesia</option>
                    <option value="Dreamz Unlimited">Dreamz Unlimited</option>
                    <option value="Inspira Events">Inspira Events</option>
                    <option value="Celebrations Event Management">Celebrations Event Management</option>
                    <option value="Shree Events">Shree Events</option>
                    <option value="Colors Event Management">Colors Event Management</option>
                    <option value="Mosaic Events">Mosaic Events</option>
                    <option value="Glitz Events">Glitz Events</option>
                    <option value="Majestic Events">Majestic Events</option>
                    <option value="Celebrino Events">Celebrino Events</option>
                    <option value="Event Dynamics">Event Dynamics</option>
                    <option value="Vibrant Events">Vibrant Events</option>
                    <option value="Elite Event Planners">Elite Event Planners</option>
                    <option value="Celebrationz Events">Celebrationz Events</option>
                    <option value="Event Bliss">Event Bliss</option>
                    <option value="Apex Events">Apex Events</option>
                    <option value="Memorable Moments">Memorable Moments</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-type">Type of Event</label>
                <select id="event-type" name="event-type" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Corporate Events">Corporate Events</option>
                    <option value="Weddings">Weddings</option>
                    <option value="Parties">Parties</option>
                    <option value="Social Events">Social Events</option>
                    <option value="Private Parties">Private Parties</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Exhibitions">Exhibitions</option>
                    <option value="Cultural Events">Cultural Events</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
